<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add reservation</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Reserving sauna no. #{addReservationController.reservation.sauna.number}"/> <br /><br />
            Enter login
            <h:inputText value="#{addReservationController.clientLogin}"/>
            <br /><br />
            Enter dates in following format: dd-mm-yyyy hh:mm
            <br /><br />
            Beginning of reservation
            <h:inputText value="#{addReservationController.start}" required="true" maxlength="16">
                <f:convertDateTime pattern="dd-MM-yyyy HH:mm" timeZone="#{addReservationController.timeZone}"/>
            </h:inputText> <br/>
            End of reservation
            <h:inputText value="#{addReservationController.stop}" required="true" maxlength="16">
                <f:convertDateTime pattern="dd-MM-yyyy HH:mm" timeZone="#{addReservationController.timeZone}"/>
            </h:inputText>
            <br /><br />
            <h:commandButton value="Add" action="#{addReservationController.addReservationConfirm()}"/>
            <h:commandButton value="Cancel" action="listSaunas.xhtml" immediate="true" />
        </h:form>
    </h:body>
</html>
