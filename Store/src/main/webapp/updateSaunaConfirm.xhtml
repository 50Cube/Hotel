<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Update sauna confirm</title>
    </h:head>
    <h:body>
        Confirm update
        <h:form>
            Number: <h:outputText value="#{updateSaunaController.sauna.number}" /><br />
            Price per hour: <h:outputText value="#{updateSaunaController.sauna.pricePerHour}" /><br />
            
            <h:commandButton value="Confirm" action="#{updateSaunaController.updateSaunaConfirm()}"/>

        </h:form>
    </h:body>
