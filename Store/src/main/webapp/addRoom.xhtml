<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add room</title>
    </h:head>
    <h:body>
        Add room
        <h:form>
            Number 
            <h:inputText value="#{addRoomController.room.number}" required="true"/> <br />
            Area 
            <h:inputText value="#{addRoomController.room.area}" required="true">
                <f:validateDoubleRange minimum="0"/>
            </h:inputText> <br />
            Beds 
            <h:inputText value="#{addRoomController.room.beds}" required="true">
                <f:validateDoubleRange minimum="0"/>
            </h:inputText> <br />
            
            <h:commandButton value="Add" action="#{addRoomController.addRoom()}" />
            <h:commandButton value="Cancel" action="mainPage.xhtml" immediate="true" />
        </h:form>
    </h:body>
</html>
