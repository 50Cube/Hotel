<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>List reservations</title>
    </h:head>
    <h:body>
        List of reservations
        <h:form>
            <h:dataTable value="#{ReservationRepository.reservations}" var="reservation">
                <h:column><h:outputText value="#{reservation.value}" /></h:column>
                <h:column><h:commandButton value="Remove" action="#{listReservationsController.deleteReservation(reservations.id)}" /></h:column>
            </h:dataTable>
        </h:form>
        <br /><h:link value="Back" outcome="home" />
    </h:body>
</html>
