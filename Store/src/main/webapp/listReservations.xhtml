<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>List reservations</title>
    </h:head>
    <h:body>
        <h:form>
            <br />Search past reservations: 
            <h:inputText value="#{listReservationsController.filterPast}"/>
            <h:commandButton value="Search" action="#{listReservationsController.getFilteredPastReservations()}"/> <br /><br />
            List of past reservations
            <h:dataTable value="#{listReservationsController.pastReservations}" var="pastReservation" border="1">
                <h:column><h:outputText value="ID: #{pastReservation.value.id}" /></h:column>
                <h:column><h:outputText value="#{pastReservation.value}" /></h:column>
                <h:column><h:commandButton value="Remove" action="#{listReservationsController.deleteReservation(pastReservation.value.id)}" /></h:column>
            </h:dataTable>
            <br />Search current reservations: 
            <h:inputText value="#{listReservationsController.filterCurrent}"/>
            <h:commandButton value="Search" action="#{listReservationsController.getFilteredCurrentReservations()}"/> <br /><br />
            <br />List of current reservations
            <h:dataTable value="#{listReservationsController.currentReservations}" var="currentReservation" border="1">
                <h:column><h:outputText value="ID: #{currentReservation.value.id}" /></h:column>
                <h:column><h:outputText value="#{currentReservation.value}" /></h:column>
            </h:dataTable>
        </h:form>
        <br /><h:link value="Back" outcome="home" />
    </h:body>
</html>
