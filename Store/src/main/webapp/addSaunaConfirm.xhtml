<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Add sauna confirm</title>
    </h:head>
    <h:body>
        Confirm sauna
        <h:form>
            Number: <h:outputText value="#{addSaunaController.sauna.number}" /><br />
            Price per hour: <h:outputText value="#{addSaunaController.sauna.pricePerHour}" /><br />

            <h:commandButton value="Confirm" action="#{addSaunaController.addSaunaConfirm()}" />
            <h:commandButton value="Cancel" action="mainPage.xhtml" immediate="true" />
        </h:form>
    </h:body>
</html>
