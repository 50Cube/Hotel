<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>List rooms</title>
    </h:head>
    <h:body>
        List of rooms
        <h:form>
            <br />Search rooms: 
            <h:inputText value="#{listRoomsController.filter}"/>
            <h:commandButton value="Search" action="#{listRoomsController.getFilteredRooms()}"/> <br /><br />
            <h:dataTable value="#{listRoomsController.rooms}" var="room">
                <h:column><h:outputText value="#{room.value}" /></h:column>
                <h:column><h:commandButton value="Remove" action="#{listRoomsController.deleteRoom(room.value.number)}"/></h:column>
                <h:column><h:commandButton value="Update" action="#{listRoomsController.saveData(room.value)}"/></h:column>
                <h:column><h:commandButton value="List rents" action="#{listRentsController.getRentsForRoomPrepare(room.value)}"/></h:column>
                <h:column><h:commandButton value="Rent"/></h:column>
            </h:dataTable>
        </h:form>
        <br /><h:link value="Back" outcome="home" />
    </h:body>
</html>
