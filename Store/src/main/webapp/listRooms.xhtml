<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>List rooms</title>
    </h:head>
    <h:body>
        List of rooms
        <h:form>
            <h:dataTable value="#{listRoomsController.rooms}" var="room">
                <h:column><h:outputText value="#{room.value}" /></h:column>
                <h:column><h:commandButton value="Remove" action="#{listRoomsController.deleteRoom(room.value.number)}"/></h:column>
                <h:column><h:commandButton value="Update"/></h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
