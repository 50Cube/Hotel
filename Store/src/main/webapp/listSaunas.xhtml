<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>List saunas</title>
    </h:head>
    <h:body>
        List of saunas
        <h:form>
            <br />Search saunas: 
            <h:inputText value="#{listSaunasController.filter}"/>
            <h:commandButton value="Search" action="#{listSaunasController.getFilteredSaunas()}"/> <br /><br />
            <h:dataTable value="#{listSaunasController.saunas}" var="sauna" border="1">
                <h:column><h:outputText value="#{sauna.value}" /></h:column>
                <h:column><h:commandButton value="Remove" action="#{listSaunasController.deleteSauna(sauna.value.number)}"/></h:column>
                <h:column><h:commandButton value="Update" action="#{listSaunasController.saveData(sauna.value)}"/></h:column>
                <h:column><h:commandButton value="List reservations" action="#{listReservationsController.getReservationsForSaunaPrepare(sauna.value)}"/></h:column>
                <h:column><h:commandButton value="Reserve" action="#{addReservationController.addReservation(sauna.value)}"/></h:column>
            </h:dataTable>
        </h:form>
        <br /><h:link value="Back" outcome="home" />
    </h:body>
</html>
