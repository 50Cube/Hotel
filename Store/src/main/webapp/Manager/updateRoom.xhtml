<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Update room</title>
    </h:head>
    <h:body>
        Update room
        <h:form>
            <br />
            Number <h:outputText value="#{updateRentableController.room.number}" /> <br />
            Area <h:inputText value="#{updateRentableController.room.area}"/> <br />
            Beds <h:inputText value="#{updateRentableController.room.beds}"/> <br />
            <br />
            <h:commandButton value="Update" action="#{updateRentableController.updateRoom()}"/>
            <h:commandButton value="Cancel" action="Main/listRentables.xhtml" immediate="true" />
        </h:form>
    </h:body>
</html>
