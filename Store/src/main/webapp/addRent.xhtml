<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add rent</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Renting room no. #{addRentController.rent.room.number}"/> <br /><br />
            Beginning of rent
            <h:inputText value="#{addRentController.start}" required="true">
                <f:convertDateTime pattern="dd-MM-yyyy" timeZone="#{addRentController.timeZone}"/>
            </h:inputText> <br/>
            End of rent
            <h:inputText value="#{addRentController.stop}" required="true">
                <f:convertDateTime pattern="dd-MM-yyyy" timeZone="#{addRentController.timeZone}"/>
            </h:inputText>
            <br /><br />
            <h:commandButton value="Add" action="#{addRentController.addRentConfirm()}" />
            <h:commandButton value="Cancel" action="listRooms.xhtml" immediate="true" />
        </h:form>
    </h:body>
</html>
