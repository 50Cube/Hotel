<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Update sauna</title>
    </h:head>
    <h:body>
        Update sauna
        <h:form>
            <br />
            Number <h:inputText value="#{updateSaunaController.sauna.number}"/><br />
